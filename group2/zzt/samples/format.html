<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>

        <!-- scripts for exporting chart asimagesmage -->
        <!-- Exportingimagesmage works on all modern browsers except IE9 (IE10 works fine) -->
        <!-- Note, the exporting will work only if you view the file from web server -->
        <!--[if (!IE) | (gte IE 10)]> -->
        <script src="../amcharts/exporting/amexport.js" type="text/javascript"></script>
        <script src="../amcharts/exporting/rgbcolor.js" type="text/javascript"></script>
        <script src="../amcharts/exporting/canvg.js" type="text/javascript"></script>
        <script src="../amcharts/exporting/jspdf.js" type="text/javascript"></script>
        <script src="../amcharts/exporting/filesaver.js" type="text/javascript"></script>
        <script src="../amcharts/exporting/jspdf.plugin.addimage.js" type="text/javascript"></script>
        <!-- <![endif]-->

        <script type="text/javascript">
            var chart;

            var chartData = [{
                "country": "一月",
                    "visits": 90,
                    "color": "rgb(255,134,92)"
            }, {
                "country": "二月",
                    "visits": 98,
                    "color": "rgb(255,134,92)"
            }, {
                "country": "三月",
                    "visits": 95,
                    "color": "rgb(255,134,92)"
            }, {
                "country": "四月",
                "visits": 84,
                "color": "rgb(255,134,92)"
            }, {
                "country": "五月",
                "visits": 89,
                "color": "rgb(255,134,92)"
            }, {
                "country": "六月",
                "visits": 98,
                "color": "rgb(255,134,92)"
            }, {
                "country": "七月",
                "visits": 95,
                "color": "rgb(255,134,92)"
            }]


            var chart = AmCharts.makeChart("chartdiv", {
                type: "serial",
                dataProvider: chartData,
                categoryField: "country",
                depth3D: 1,
                angle: 30,

//                categoryAxis: {
//                    labelRotation: 90,
//                    gridPosition: "start"
//                },

                valueAxes: [{
                    title: "月出勤率"
                }],

                graphs: [{

                    valueField: "visits",
                    colorField: "color",
                    type: "column",
                    lineAlpha: 0,
                    fillAlphas: 1
                }],

                    chartCursor: {
                        cursorAlpha: 0,
                        zoomable: false,
                        categoryBalloonEnabled: false
                    },

//                exportConfig: {
//                    menuTop: "21px",
//                    menuBottom: "auto",
//                    menuRight: "21px",
//                    backgroundColor: "#efefef",
//
//                    menuItemStyle	: {
//                    backgroundColor			: '#EFEFEF',
//                    rollOverBackgroundColor	: '#DDDDDD'},
//
//
//                }
            });
        </script>
    </head>

    <body>
        <div id="chartdiv"  style="width: 100%; height: 250px;"></div>
    </body>

</html>
